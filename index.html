<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="profile-card">
        <button id="themeToggle" class="theme-button">
            <i class="fas fa-moon"></i>
        </button>
        <img src="Balqis.jpg" alt="Balqis Rosa Sekamayang" class="profile-image">
        <h1 id="name">Balqis Rosa Sekamayang</h1>
        <h1 id="role" class="role">Frontend Developer</h1>
        <p id="description" class="description">
            Develop responsive and user-friendly websites with attention to detail and efficiency.
            Committed to delivering the best results according to user needs.
        </p>
        <p id="availability" class="availability">
            Available for freelance projects or team collaboration.
        </p>
        <p> Contact Me!</p>
        <div class="social-icons">
            <!-- Replace <img> tags with FontAwesome icons -->
            <a href="https://github.com/balqisrosa" target="_blank" class="social-link">
                <i class="fab fa-github"></i> <!-- GitHub Icon -->
            </a>
            <a href="https://instagram.com/balqisrosa_" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
            </a>
            <a href="mailto:balqisrosasekamayang123@gmail.com" target="_blank" class="social-link">
                <i class="fas fa-envelope"></i> <!-- Gmail Icon -->
            </a>
            <a href="https://linkedin.com/in/balqis-rosa-sekamayang-29a038282?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i> <!-- LinkedIn Icon -->
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
